<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1 class="title">My Personal Library</h1>
    </div>

    <div id="main">
        <button class="add-book-btn" type="button">Add Book</button>
        <div id="book-holder">
           
        </div>
       
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
                <form class="book-info">
                    <div>
                        <label for="title-name">Title of Book</label>
                        <input type="text" id="title-name" placeholder="To Kill a Mockingbird" required>
                    </div>
                    <div>
                        <label for="author-name">Name of Author</label>
                        <input type="text" id="author-name" placeholder="Harper Lee" required>
                    </div>
                    <div>
                        <label for="num-pages">Number of Pages in Book</label>
                        <input type="number" id="num-pages" max="10000" placeholder="281" required>
                    </div>
                    
                    <div>
                        <label for="read-status">Read Status</label>
                        <input type="checkbox" id="read-status" max="10000" placeholder="255" required>
                    </div>
                    
                    <button class="submit-book" type="button">Submit Book</button>
                </form>
        </div>
    </div>

    <div id="tracker">
        <div class="stat-tracker-container">
            <p>
                Books on List: <span class="books-on-list"></span>
            </p>
            <p>
                Pages on List: <span class="pages-on-list"></span>
            </p>
            <p>
                Books Read: <span class="books-read"></span>
            </p>
            <p>
                Pages Read: <span class="pages-read"></span>
            </p>
        </div>
    </div>

    <div id="footer">
        Created by AmesburyArcher 2022
    </div>
<script src="script.js"></script>
</body>
</html>
